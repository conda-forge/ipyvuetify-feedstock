{% set name = "ipyvuetify" %}
{% set version = "1.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9c537e218299de32194b1da949d6b96bffe6c00f36bb6035409f2485feb881e7

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
    - pip:
      - pynpm
  run:
    - python >=3.6
    - ipywidgets >=7.0.0
    - ipyvue >=1.5,<2

test:
  imports:
    - ipyvuetify

about:
  home: http://github.com/mariobuikhuizen/ipyvuetify
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Jupyter widgets based on vuetify UI components

  description: |
    Jupyter widgets based on vuetify UI components  <https://vuetifyjs.com> which implement Google's 
    Material Design Spec <https://material.io/> with the Vue.js framework <https://vuejs.org/>.
  dev_url: http://github.com/mariobuikhuizen/ipyvuetify

extra:
  recipe-maintainers:
    - mariobuikhuizen
    - maartenbreddels
