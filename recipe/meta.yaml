{% set name = "ipyvuetify" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ea951e3819fcfe8a2ba0a0fe8a51f07b01dca7986eaf57f1840b3c71848cc7c3

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python
    - ipywidgets >=7.0.0
    - ipyvue >=1.5,<2

test:
  imports:
    - ipyvuetify

about:
  home: http://github.com/mariobuikhuizen/ipyvuetify
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Jupyter widgets based on vuetify UI components

  description: |
    Jupyter widgets based on vuetify UI components  <https://vuetifyjs.com> which implement Google's 
    Material Design Spec <https://material.io/> with the Vue.js framework <https://vuejs.org/>.
  dev_url: http://github.com/mariobuikhuizen/ipyvuetify

extra:
  recipe-maintainers:
    - mariobuikhuizen
    - maartenbreddels
